<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vokabel-KI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 1rem;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen bei der Vokabel-KI</h1>
  </header>
  <main>
    <h2>Bitte lade eine Bilddatei hoch</h2>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="processImage()">Texte auslesen</button>
    <div id="output"></div>
  </main>
  <script src="https://unpkg.com/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>
  <script>
    async function processImage() {
      const imageInput = document.getElementById('imageInput');
      const output = document.getElementById('output');

      if (imageInput.files.length === 0) {
        output.innerText = "Bitte wähle eine Bilddatei aus!";
        return;
      }

      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onload = async function(event) {
        const img = new Image();
        img.src = event.target.result;

        output.innerText = "Texterkennung läuft... Bitte warten.";

        // Verarbeite das Bild mit Tesseract.js
        const { data: { text } } = await Tesseract.recognize(img.src, 'deu');
        output.innerText = `Extrahierter Text:\n\n${text}`;

        // Starte den Vokabeltrainer
        startTrainer(text);
      };

      reader.readAsDataURL(file);
    }

    function startTrainer(text) {
      const output = document.getElementById('output');
      const words = text.split(/\s+/).filter(word => word.length > 3);
      let currentWordIndex = 0;

      if (words.length === 0) {
        output.innerText += "\nKeine Vokabeln gefunden!";
        return;
      }

      output.innerText += `\n\nStarte den Vokabeltrainer! Vokabeln: ${words.length}`;
      askQuestion();

      function askQuestion() {
        if (currentWordIndex >= words.length) {
          output.innerText += "\n\nToll! Du hast alle Vokabeln durch!";
          return;
        }

        const currentWord = words[currentWordIndex];
        const userAnswer = prompt(`Was bedeutet: "${currentWord}"?`);

        if (userAnswer !== null) {
          output.innerText += `\n"${currentWord}" -> Deine Antwort: ${userAnswer}`;
          currentWordIndex++;
          askQuestion();
        } else {
          output.innerText += "\n\nVokabeltrainer abgebrochen.";
        }
      }
    }
  </script>
</body>
</html>
